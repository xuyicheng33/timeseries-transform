# Alembic Configuration File

[alembic]
# Migration scripts directory
script_location = migrations

# Template file for generating migration scripts
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone setting
# timezone = UTC

# SQLAlchemy URL (will be overridden by env.py)
# Actual URL comes from app.config.settings.DATABASE_URL
sqlalchemy.url = sqlite+aiosqlite:///./timeseries.db

# Version table name
version_table = alembic_version

# Version table schema (for PostgreSQL)
# version_table_schema = public

[post_write_hooks]
# Optional: auto-format generated migration scripts
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
