# Alembic Configuration File

[alembic]
# 迁移脚本目录
script_location = migrations

# 模板文件（用于生成迁移脚本）
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 时区设置
# timezone = UTC

# SQLAlchemy URL（会被 env.py 中的代码覆盖）
# 实际使用 app.config.settings.DATABASE_URL
sqlalchemy.url = sqlite+aiosqlite:///./timeseries.db

# 版本表名
version_table = alembic_version

# 版本表 schema（PostgreSQL 用）
# version_table_schema = public

[post_write_hooks]
# 可选：自动格式化生成的迁移脚本
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

