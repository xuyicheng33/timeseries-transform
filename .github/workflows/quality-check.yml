name: Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-check:
    name: Backend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m compileall -q backend/app backend/migrations
    
    - name: Check imports
      run: |
        cd backend
        python - <<'PY'
import sys
sys.path.insert(0, '.')
modules = [
    'app.main',
    'app.config', 
    'app.database',
    'app.models',
    'app.schemas',
    'app.services.auth',
    'app.services.utils',
    'app.services.permissions',
    'app.services.quality',
    'app.services.cleaning',
    'app.api.quality',
    'app.api.exploration',
]
for m in modules:
    __import__(m)
    print(f'✓ {m}')
PY

  frontend-check:
    name: Frontend Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
      continue-on-error: true  # ESLint 警告不阻塞
    
    - name: Build
      run: |
        cd frontend
        npm run build

