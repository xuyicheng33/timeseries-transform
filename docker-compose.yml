# 时序预测平台 - Docker Compose 配置
# 使用方法：docker-compose up -d

version: '3.8'

services:
  # ============ 后端服务 ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timeseries-backend
    restart: unless-stopped
    environment:
      # 应用配置
      - APP_NAME=Time Series Analysis Platform
      - APP_VERSION=1.0.0
      - DEBUG=false
      # 服务器配置
      - HOST=0.0.0.0
      - PORT=8000
      # 数据库配置（使用 SQLite，数据持久化到 volume）
      - DATABASE_URL=sqlite+aiosqlite:///./data/timeseries.db
      # JWT 配置（生产环境必须在 .env 中设置 JWT_SECRET_KEY！）
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required - please set it in .env file}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      # 数据隔离
      - ENABLE_DATA_ISOLATION=${ENABLE_DATA_ISOLATION:-false}
      # 文件上传
      - MAX_UPLOAD_SIZE=104857600
      # 缓存配置
      - CACHE_MAX_AGE_DAYS=7
      - CACHE_MAX_SIZE_MB=1024
      # CORS（允许前端访问）
      - CORS_ORIGINS=["http://localhost", "http://localhost:80", "http://127.0.0.1"]
    volumes:
      # 数据持久化
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - timeseries-network
    healthcheck:
      # 优先使用 curl，其次 wget，最后回退到 Python（Python 镜像必定有）
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || wget -q --spider http://localhost:8000/health || python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ 前端服务 ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timeseries-frontend
    restart: unless-stopped
    ports:
      # 宿主机端口 -> 容器 8080（非 root 用户使用非特权端口）
      - "${FRONTEND_PORT:-80}:8080"
    depends_on:
      - backend
    networks:
      - timeseries-network
    healthcheck:
      # 使用 wget 或 curl 进行健康检查（nginx 镜像通常包含这些工具）
      # 如果都不可用，可以改用: ["CMD-SHELL", "exit 0"]
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============ 网络配置 ============
networks:
  timeseries-network:
    driver: bridge

# ============ 数据卷配置 ============
volumes:
  backend-data:
    name: timeseries-backend-data
  backend-uploads:
    name: timeseries-backend-uploads

