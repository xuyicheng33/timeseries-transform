# 时序预测平台 - Docker Compose 配置
# 使用方法：docker-compose up -d

version: '3.8'

services:
  # ============ 后端服务 ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timeseries-backend
    restart: unless-stopped
    environment:
      # 应用配置
      - APP_NAME=Time Series Analysis Platform
      - APP_VERSION=1.0.0
      - DEBUG=false
      # 服务器配置
      - HOST=0.0.0.0
      - PORT=8000
      # 数据库配置（使用 SQLite，数据持久化到 volume）
      - DATABASE_URL=sqlite+aiosqlite:///./data/timeseries.db
      # JWT 配置（生产环境必须修改！）
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-please-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      # 数据隔离
      - ENABLE_DATA_ISOLATION=${ENABLE_DATA_ISOLATION:-false}
      # 文件上传
      - MAX_UPLOAD_SIZE=104857600
      # 缓存配置
      - CACHE_MAX_AGE_DAYS=7
      - CACHE_MAX_SIZE_MB=1024
      # CORS（允许前端访问）
      - CORS_ORIGINS=["http://localhost", "http://localhost:80", "http://127.0.0.1"]
    volumes:
      # 数据持久化
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - timeseries-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ 前端服务 ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timeseries-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - timeseries-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============ 网络配置 ============
networks:
  timeseries-network:
    driver: bridge

# ============ 数据卷配置 ============
volumes:
  backend-data:
    name: timeseries-backend-data
  backend-uploads:
    name: timeseries-backend-uploads

