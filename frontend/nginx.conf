# 时序预测平台 - Nginx 配置
# 用于前端静态文件服务和 API 代理

server {
    # 使用 8080 端口（非特权端口），允许非 root 用户运行
    # 通过 docker-compose 端口映射：宿主机 80 -> 容器 8080
    listen 8080;
    server_name localhost;
    
    # 根目录
    root /usr/share/nginx/html;
    index index.html;
    
    # ============ 安全响应头 ============
    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;
    # XSS 保护（现代浏览器已内置，但仍建议设置）
    add_header X-XSS-Protection "1; mode=block" always;
    # 控制 Referrer 信息泄露
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # 限制浏览器功能（摄像头、麦克风、地理位置等）
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # 内容安全策略（CSP）- 防止 XSS 和数据注入攻击
    # 注意：如果使用了 CDN 资源，需要在 script-src/style-src 中添加对应域名
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;
    
    # 静态资源缓存
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API 代理到后端
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置（文件上传可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 文件上传大小限制
        client_max_body_size 100M;
    }
    
    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

